<!DOCTYPE html>

<html lang="ru">

<head>
    <title>Mesto</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0" />
    <link rel="stylesheet" href="./pages/index.css">
    <meta charset="UTF-8" />
</head>

<body class="page">
    <div>
        <header class="header">
            <img src="./image/Vector.svg" alt="Логотип" class="header__logo">
        </header>
        <main>
            <section class="profile">
                <img src="./image/profile__photo.png" alt="фото профиля" class="profile__photo">
                <div class="profile__container">
                    <div class="profile__title">
                        <h1 class="profile__text">Жак-Ив Кусто</h1>
                        <button class="profile__image" type="button"></button>
                    </div>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button class="profile__button" type="button"></button>
            </section>
            <section class="elements">
                
            </section>
            <div class="popup popup-profile">
                <div class="popup__form popup__profileform">
                    <button class="popup__close" type="button"></button>
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <div class="popup__container">
                        <form class="popup__forms" name="popupForm" novalidate>
                            <input class="popup__explane_invalid popup__explane popup__explane_name-pp" type="text" placeholder value=""
                                name="name" id="name" minlength="2" maxlength="40" required>
                            <span id="name-error" class="error"></span>
                            <input class="popup__explane_invalid popup__explane popup__explane_job-pp" type="text" placeholder value="" name="job"
                                id="job" minlength="2" maxlength="200" required>
                            <span id="job-error" class="error"></span>
                            <button class="popup__save popup__save_invalid" type="submit">Сохранить</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="popup popup-card">
                <div class="popup__form popup__cardform">
                    <button class="popup__close popup__closecard" type="button"></button>
                    <h2 class="popup__title">Новое место</h2>
                    <div class="popup__container">
                        <form class="popup__forms popup-cardforms" name="popupFormCards" novalidate>
                            <input class="popup__explane_invalid popup__explane popup__explane_names-pp" type="text" placeholder="Название" value=""
                                name="place" id="place" minlength="2" maxlength="30" required>
                            <span id="place-error" class="error"></span>
                            <input class="popup__explane_invalid popup__explane popup__explane_photos-pp" type="url" placeholder="Ссылка на картинку" value="" name="link"
                                id="link" minlength="1" maxlength="150" required>
                            <span id="link-error" class="error"></span>
                            <button class="popup__save popup__savecard popup__save_invalid" type="submit">Сохранить</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="popup popup-image">
                <div class="popup__container popup__image-container">
                    <button class="popup__close popup__closeimage" type="button"></button>
                    <img src="#" class="popup__photo" alt="#">
                    <p class="popup__figcaption"></p>
                </div>
            </div>
        </main>
    <footer class="footer">
        <p class="footer__copyright">© 2021. Кристина Савельева</p>
    </footer>
    </div>

    <template id="elements-template">
        <div class="elements__cards">
            <button class="elements__delete" type="button"></button>
            <img src="#" alt="#" class="elements__rectangle">
            <h2 class="elements__text"></h2>
            <button class="elements__like" type="button"></button>
        </div>
    </template>
    
    <script src="./scripts/script.js"></script>
    <script src="scripts/validate.js"></script>
</body>
</html>
