<!DOCTYPE html>

<html lang="ru">

    <head>
        <title>Mesto</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0" />
        <link rel="stylesheet" href="./pages/index.css">
        <meta charset="UTF-8" />
    </head>
    <body>
        <div class="page">
            <header class="header">
                <img src="./image/Vector.svg" alt="Логотип" class="header__logo">
            </header>
            <main>
                <section class="profile">
                    <img src="./image/profile__photo.png" alt="фото профиля" class="profile__photo">
                    <div class="profile__container">
                        <div class="profile__title">
                            <h1 class="profile__text">Жак-Ив Кусто</h1>
                            <button class="profile__image" type="button"></button>
                        </div>
                        <p class="profile__subtitle">Исследователь океана</p>
                    </div>
                    <button class="profile__button" type="button"></button>
                </section>
                <section class="elements">
                    <div class="elements__cards">
                        <img src="./image/1.jpg" alt="Атлантический" class="elements__rectangle">
                        <h2 class="elements__text">Атлантический океан</h2>
                        <button class="elements__like" type="button"></button>
                    </div>
                    <div class="elements__cards">
                        <img src="./image/2.jpeg" alt="Индийский" class="elements__rectangle">
                        <h2 class="elements__text">Индийский океан</h2>
                        <button class="elements__like" type="button"></button>
                    </div>
                    <div class="elements__cards">
                        <img src="./image/3.jpg" alt="Северный Ледовитый" class="elements__rectangle">
                        <h2 class="elements__text">Северный Ледовитый океан</h2>
                        <button class="elements__like" type="button"></button>
                    </div>
                    <div class="elements__cards">
                        <img src="./image/4.jpg" alt="Тихий" class="elements__rectangle">
                        <h2 class="elements__text">Тихий океан</h2>
                        <button class="elements__like" type="button"></button>
                    </div>
                    <div class="elements__cards">
                        <img src="./image/5.jpg" alt="Южный" class="elements__rectangle">
                        <h2 class="elements__text">Южный океан</h2>
                        <button class="elements__like" type="button"></button>
                    </div>
                    <div class="elements__cards">
                        <img src="./image/aqva.jpg" alt="Акваланг" class="elements__rectangle">
                        <h2 class="elements__text">Первый акваланг</h2>
                        <button class="elements__like" type="button"></button>
                    </div>
                </section>
                <div class="popup">
                        <form class="popup__form" name="popupForm"> 
                            <button class="popup__close" type="button"></button>
                            <div class="popup__container">
                                <h2 class="popup__title">Редактировать профиль</h2>
                                <div class="popup__forms">
                                    <input class="popup__explane popup__explane_name" type="text" placeholder value="" name="name" id="name" minlength="1" maxlength="15" required>
                                    <input class="popup__explane popup__explane_job" type="text" placeholder value="" name="job" id="job" minlength="1" maxlength="150" required>
                                    <button class="popup__save" type="submit">Сохранить</button>
                                </div>
                            </div>
                        </form> 
                    </div>
                </div>
            </main>
            <footer class="footer">
                <p class="footer__copyright">© 2021. Кристина Савельева</p>
            </footer>
        </div>
        <script src="./scripts/script.js"></script>
    </body>
</html>
