<!DOCTYPE html>

<html lang="ru">

<head>
    <title>Mesto</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0" />
    <link rel="stylesheet" href="./pages/index.css">
    <meta charset="UTF-8" />
</head>

<body>
    <div class="page">
        <header class="header">
            <img src="./image/Vector.svg" alt="Логотип" class="header__logo">
        </header>
        <main>
            <section class="profile">
                <img src="./image/profile__photo.png" alt="фото профиля" class="profile__photo">
                <div class="profile__container">
                    <div class="profile__title">
                        <h1 class="profile__text">Жак-Ив Кусто</h1>
                        <button class="profile__image" type="button"></button>
                    </div>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button class="profile__button" type="button"></button>
            </section>
            <section class="elements">
                
            </section>
            <div class="popup">
                <div class="popup__form">
                    <button class="popup__close" type="button"></button>
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <div class="popup__container">
                        <form class="popup__forms" name="popupForm">
                            <input class="popup__explane popup__explane_name_pp" type="text" placeholder value=""
                                name="name" id="name" minlength="1" maxlength="15" required>
                            <input class="popup__explane popup__explane_job_pp" type="text" placeholder value="" name="job"
                                id="job" minlength="1" maxlength="150" required>
                            <button class="popup__save" type="submit">Сохранить</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="popup popup__card">
                <div class="popup__form popup__cardform">
                    <button class="popup__closecard" type="button"></button>
                    <h2 class="popup__title">Новое место</h2>
                    <div class="popup__container">
                        <form class="popup__forms card__forms" name="popupForm">
                            <input class="popup__explane popup__place_name_pp" type="text" placeholder="Название" value=""
                                name="name" id="name" minlength="1" maxlength="15" required>
                            <input class="popup__explane popup__place_photo_pp" type="text" placeholder="Ссылка на картинку" value="" name="job"
                                id="job" minlength="1" maxlength="150" required>
                            <button class="popup__save popup__savecard" type="submit">Сохранить</button>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    <footer class="footer">
        <p class="footer__copyright">© 2021. Кристина Савельева</p>
    </footer>
    </div>

    <template id="elements-template">
        <div class="elements__cards">
            <img src="./image/1.jpg" alt="Атлантический" class="elements__rectangle">
            <h2 class="elements__text">Атлантический океан</h2>
            <button class="elements__like" type="button"></button>
        </div>
    </template>
    
    <script src="./scripts/script.js"></script>
</body>
</html>
